<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="css/search.css">
<link rel="stylesheet" href="css/style.css"> 
<title>Search The Image</title>
</head>
<body>
    <div class="title animated bounceInDown">
        <h2 class="title">Search For The Image</h2>
    </div>

    <form action="search.html" method="GET">
    <div class="animated flipInX delay-1s">
    <div class="searchBox">
  
    <input class="searchInput" id="SearchImage" type="text" name="" placeholder="Search">
    <button class="searchButton" id="SearchButton">
        <i class="material-icons">search</i>
    </button>

    </div>
    </div>
    </form>
    <div class="brake"></div>
    <div class="row gifimages"></div>
    </div> 
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
