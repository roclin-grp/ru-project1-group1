<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Edit the The Image</title>

<body>

<h2 class="title animated fadeInDown"><a href="index.html">Image Editor</h2></a>
<div class="container contain">
<div class="row">
    <!-- Adding the id for imageCanvas to the div -->
<div class="col-md-6 editor animated fadeInLeft delay-1s" id="canvas-wrap">
    <!-- Adding the canvas tags and id's as 2 nested within eachother inside the div -->
    <canvas style="display:block" id="imageCanvas">
        <canvas id="canvasID"></canvas>
    </canvas>
</div>
<div class="col-md-6 animated fadeInRight delay-1s">
<div class="card cardstyle" style="width: 35rem;">
    <div class="card-header bg-danger crdheader">Text Editor</div>
    <div class="card-body">
        <div class="input-group mb-3 controls">
            <div class="input-group-prepend">
                <!-- <span class="input-group-text searchstyle" id="inputGroup-sizing-default">Add
                    Text</span> -->
                    <!-- Added input and label tags in case someone decides they can't find what they're looking for from the API; provided this with the same classes as previous span -->
                <input class="controls__input searchstyle input-group-text" type="file" id="imageLoader" name="imageLoader" />
            <label class="controls__label" for="name"></label>
            </div> </div>
            <div>
            <input type="text" class="form-control searchstyle" id="name" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" placeholder="Enter Text">
            </div>
        <!-- <a href="#" class="btn btn-danger bttn">Apply</a> -->
        
        <!-- <span><a href="#"  class="btn btn-danger bttn">Complete & Save</a></span> -->
    </div>
</div>
<br>

<div class="card cardstyle" style="width: 35rem;">
    <div class="card-header bg-danger crdheader">Share the Results</div>
    <div class="card-body">
        <br>
        <button id="download" class="btn btn-danger bttn">Save Image to Machine</button>
        <span><a id="buyGift" class="btn btn-danger bttn">Make a Gift</a></span>
    </div>
</div>

</div>
</div>
</div>

    <script src="js/edit.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
